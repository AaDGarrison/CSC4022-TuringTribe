<!DOCTYPE html>
<html>

<!-- HEADER -->

<head>

  <title>Login</title>

  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}

</head>

<body>

  <!-- Login Section -->
  <section class="text-center">

    <!-- Background Color -->
    <div class="p-5 bg-image bg-dark" style="height: 300px;">
      <div class="centered" style="text-align: center; color: whitesmoke; font-size: 100px;">FinApp</div>
    </div>
    
      <div class="card-body py-5 px-md-5">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8" style="width: 700px;">
            <h2 class="fw-bold mb-5">Log In</h2>

            <form id="loginForm" method="post">
              
              {% csrf_token %}
              {{ form.as_p }}


              <p>{{ message }}</p>

              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Submit
              </button>

            </form>

          </div>
        </div>
      </div>
    </div>

  </section>
  <!-- Section: Design Block -->

</body>

</html>
