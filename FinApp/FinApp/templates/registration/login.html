<!DOCTYPE html>
<html>

<!-- HEADER -->

<head>

  <title>Login</title>

  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}

</head>

<body>

  <!-- Login Section -->
  <section class="text-center">

    <!-- Background Color -->
    <div class="p-5 bg-image bg-dark" style="height: 300px;">
      <div class="centered" style="text-align: center; color: whitesmoke; font-size: 100px;">FinApp</div>
    </div>
    
      <div class="card-body py-5 px-md-5">
        <div class="row d-flex justify-content-center">
          <div class="col-lg-8" style="width: 700px;">
            <h2 class="fw-bold mb-5">Log In</h2>

            <form id="loginForm" method="post">
              
              {% csrf_token %}
              {{ form.as_p }}


              <p>{{ message }}</p>

              <!-- Submit Button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Submit
              </button>

            </form>

            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
              Launch demo modal
            </button>

            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    ...
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>

  </section>
  <!-- Section: Design Block -->

</body>

</html>
